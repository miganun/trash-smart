<!--Main content-->
<ion-header [translucent]="true" >
  <ion-toolbar color="dark" >
    <div class="d-flex justify-content-between px-2 gx-2" >
      <div>
        <img alt="logo" height="90" [src]="logo">
      </div>
      <div class="row row-1 align-items-center justify-content-center g-2">
        <div class="col-4 text-center">
          <ion-icon name="notifications" class="display-4 " color="primary"></ion-icon>
        </div>
        <div class="col-4 text-center">
          <ion-icon (click)="editProfile()" name="person-circle" class="display-3"  color="success"></ion-icon>
        </div>
        <div class="col-4 text-center">
          <ion-menu-toggle>
            <ion-icon id="menu"  name="apps" class="display-3"  color="secondary"></ion-icon>
          </ion-menu-toggle>
              
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
<!--Menu-->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar class="bg-light">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" color="dark">
    <div class="row text-bg-light p-2 gy-2 text-center display-5">
      <div class="border border-secondary rounded p-1">
        <ion-icon name="locate-outline" slot="start"></ion-icon>
        View location</div>
      <div class="border fixed-bottom text-bg-light p-3">
        <ion-icon name="log-out" slot="start" (click)="out()"></ion-icon>
       <button (click)="out()" class="btn btn-warning"> Logout </button></div>
    </div>
  </ion-content>
</ion-menu>
<ion-content [fullscreen]="true" id="main-content" color="dark">
  <br>
  <div class="text-center">
    <input type="date" id="date" [(ngModel)]="date" (change)="selectdate()"
      class="border border-primary p-2 rounded-3 text-primary"><br>
    <label for="date">set date</label>
  </div>
  <div class="mt-3 text-center">
    <button class="mx-auto btn btn-success text-light" (click)="set()" [disabled]="!isSet">OKAY</button>
  </div>
  <div class="text-center text-primary display-6">
    {{label}}
  </div>
  <ion-card class="border text-bg-light">

    <table class="table table-hover table-light text-primary">
      <tr *ngFor="let v of setdate">
        {{v}}
      </tr>
    </table>
  </ion-card>
</ion-content>
