<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <div class="d-flex justify-content-between px-2 ">
      <div>
        <img alt="logo" height="90" [src]="logo">
      </div>
      <div class="d-flex align-items-center">
        <ion-icon name="log-in" (click)="login()" class="display-1" color="primary"></ion-icon>
        log-in
      </div>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content color="dark">
  <ion-card class="{{alert}} " style="font-size:larger">
    {{alerttxt}}
  </ion-card>
  <ion-card style="background-color: #35ad01;">
    <form action="" method="post">
      <div class="ion-text-center text-light mb-2 py-2" style="font-size: medium;font-family: Tahoma;">
        Registration Form
      </div>
      <div style="background-color: #35ad01;" class="d-flex row gx-2 p-2">
        <div class="col">
          <ion-input required style="font-size: small;border-radius: 2rem;height: 2rem;font-family: Tahoma;"
            class="px-2 text-bg-light border border-secondary bg-light " placeholder="First Name" name="firstname"
            type="text" [(ngModel)]="info.fname">
          </ion-input>
        </div>
        <div class="col">
          <ion-input required style="font-size: small;border-radius: 2rem; height: 2rem;font-family: Tahoma;"
            class="px-2 text-bg-light border border-secondary bg-light " name="lastname" placeholder="Last Name"
            [(ngModel)]="info.lname">
          </ion-input>
        </div>
      </div>
      <div class="p-2">
        <ion-input required style="font-size: small;border-radius: 2rem; height: 2rem;font-family: Tahoma;"
          class="px-2 text-bg-light border border-secondary bg-light " name="email" type="email" placeholder="Email"
          [(ngModel)]="info.email">
        </ion-input>
      </div>
      <div class="p-2">
        <ion-input required class="form-control"
          style="font-size: small;border-radius: 2rem; height: 2rem;font-family: Tahoma;"
          class="px-2 text-bg-light border border-secondary bg-light " name="password" [type]="pwd"
          placeholder="Password" [(ngModel)]="info.password" (keyup)="onFocus($event)">
        </ion-input>
      </div>
      <div class="p-2">
        <ion-input required style="font-size: small;border-radius: 2rem; height: 2rem;font-family: Tahoma;"
          class="px-2 text-bg-light border border-secondary bg-light " name="addrress" placeholder="Complete Address"
          [(ngModel)]="info.address">
        </ion-input>
      </div>
      <div class="p-2">
        <ion-input required  style="font-size: small;border-radius: 2rem; height: 2rem;font-family: Tahoma;"
          class="px-2 text-bg-light border border-secondary bg-light " name="number" placeholder="Contact Number"
          type="number" [(ngModel)]="info.number">
        </ion-input>
      </div>

      <ion-label class="px-2 text-light">Gender</ion-label>
      <ion-radio-group value="male">
        <div class="row g-4 row-3  px-3 ">
          <div class="col bg-light align-items-center d-flex justify-content-evenly p-1" style="border-radius: 2rem;">
            
            <ion-label>
              Male
            </ion-label><br>
            <ion-radio value="male" (click)= "info.sex"  class="border border-secondary"
              style="height: 1rem;width: 1rem;border-radius: 1rem;" type="radio" name="sex"
             ></ion-radio>
          </div>
          <div class="col bg-light align-items-center d-flex justify-content-evenly p-1" style="border-radius: 2rem;">
            <ion-label>
              Female
            </ion-label><br>
            <ion-radio (click)= "info.sex"  value="female" class="border border-secondary"
              style="height: 1rem;width: 1rem;border-radius: 1rem;" type="radio" name="sex"
             ></ion-radio>
          </div>
          <div class="col bg-light align-items-center d-flex justify-content-evenly p-1" style="border-radius: 2rem;">
            <ion-label>
              Other
            </ion-label><br>
            <ion-radio value="other"  (click)= "info.sex" class="border border-secondary"
              style="height: 1rem;width: 1rem;border-radius: 1rem;" type="radio" name="sex"
              ></ion-radio>
          </div>
        </div>
      </ion-radio-group>-->
      <br>
      <div class="text-center">
        <button class="border border-dark p-2 text-dark " type="submit" (click)="submit()"
          style="border-radius: 5rem;width: fit-content;font-size: medium;height: fit-content;background-color:  aqua;">
          Sign Up</button>
      </div>
      <br>
    </form>
  </ion-card>
</ion-content>
